      background: #f7f1e1;
      color: #3e2723;

      font-size: 2.5em;

      position: relative;
      background: linear-gradient(45deg, gold, darkgoldenrod);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
