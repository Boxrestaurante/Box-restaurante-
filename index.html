<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Restaurante</title>
  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #000; /* fundo preto */
      color: #fff; /* texto branco */
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1em;
      color: #F2B705; /* dourado do logo */
      font-weight: 600;
    }

    section {
      padding: 25px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #F2B705; /* dourado */
      font-size: 1.8em;
      border-bottom: 2px solid #D90416; /* vermelho */
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .cardapio-item {
      background: #111; /* preto mais claro */
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      font-size: 1.05em;
      border-left: 5px solid #D90416; /* detalhe vermelho */
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 25px;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 30px;
      font-size: 1em;
      color: #F2B705; /* dourado */
    }
  </style>
</head>
